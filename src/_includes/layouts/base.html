<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Essentials -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Site basics -->
	<title>{% if title %}{{ title }} - {% endif %}{{ pkg.author.name }}</title>
	<meta name="description" content="{{ description if description else pkg.description }}">
	<meta name="generator" content="{{ eleventy.generator }}">
	<meta name="version" content="{{ pkg.version }}">
	{% set currentUrl %}{{ pkg.homepage }}{{ page.url }}{% endset %}
	<link rel="canonical" href="{{ currentUrl }}">

	<!-- Styles -->
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{% if build.environment != "development" %}ğŸ¦’{% else %}ğŸŒˆ{% endif %}</text></svg>">
	{% set css %}{% include "styles/main.css" %}{% endset %}
	<style>{{ css | cssmin | safe }}</style>

	<!-- Me -->
	<meta name="author" content="{{ pkg.author.name }}">
	<link rel="author" href="humans.txt">

	<!-- Social -->
	<meta property="og:title" content="{{ title if title else pkg.author.name }}">
	<meta property="og:description" content="{{ description if description else pkg.description }}">
	<meta property="og:site_name" content="{{ pkg.author.name }}">
	<meta property="og:url" content="{{ currentUrl }}">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="{{ site.author.twitter }}">
	<meta name="twitter:creator" content="{{ site.author.twitter }}">
</head>

<body>
	{{ content | safe }}
	{% include "layouts/footer.html" %}
</body>

</html>
