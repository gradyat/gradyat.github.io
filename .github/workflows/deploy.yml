name: Release and deploy site

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version Bump"
        required: true
        default: minor
        type: choice
        options:
        - major
        - minor
        - patch
        - skip version update

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  release_build:
    name: release and build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: Install dependencies
      run: npm ci

    - name: Bump version
      run: |
        git config user.name "Grady Thompson"
        git config user.email "gradyt513@gmail.com"
        npm version ${{ inputs.version_type }} -m "release: v%s"
        git push
      if: ${{ inputs.version_type != 'skip version update' }}

    - name: Build
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./_site

  deploy:
    name: deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: release_build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
